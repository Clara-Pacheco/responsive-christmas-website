<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--======================= FAVICON ===========================-->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
   <!--======================= REMIXICONS ===========================-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <!--======================= FONTS ===========================-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
   <!--======================= CSS ===========================-->
   <link rel="stylesheet" href="css/style.css">

  <title>Merry Christmas</title>
</head>
<body>

  <!--======================= HEADER ===========================-->

  <header class="header" id="header">
    <nav class="nav container">
      <div class="upper-bar-open">
        <a href="#" class="nav__logo">
          <img src="img/logo.png" alt="logo image">
          Christmas
        </a>
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav__toggle">
            <i class="ri-apps-2-line"></i>
          </div>
      </div>

      <div class="nav__menu" id="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>

          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>

          <li class="nav__item">
            <a href="#send" class="nav__link">Send</a>
          </li>

          <li class="nav__item">
            <a href="#celebrate" class="nav__link">Celebrate</a>
          </li>

        </ul>

        <!--Close button-->
        <div class="nav__close" id="nav__close">
          <i class="ri-close-line"></i>
        </div>

        <img src="img/snow-img.png" alt="Navigation menu image - Snow" class="nav__img-1">
        <img src="img/snow-img.png" alt="Navigation menu image - Snow" class="nav__img-2">

      </div>

    </nav>

  </header>

  <!--======================= MAIN ===========================-->
  <main class="main">
        <!--================== HOME =====================-->
        <section class="home section" id="home">
          <h1 class="home__title">Merry Christmas</h1>

          <img src="img/home-moon.png" alt="Image of a moon for home section" class="home__moon">
          <img src="img/home-trineo-santa.png" alt="Santa'sleigh" class="home__trineo">
          <img src="img/home-mountain-3.png" alt="Image of a mountain" class="home__mountain-3">
          <img src="img/home-mountain-2.png" alt="Image of a mountain" class="home__mountain-2">
          <img src="img/home-pine-tree.png" alt="Image of a mountain" class="home__pine">
          <img src="img/home-village.png" alt="Image of a mountain" class="home__village">
          <img src="img/home-snow.png" alt="Image of a mountain" class="home__snow">
          <img src="img/home-mountain-1.png" alt="Image of a mountain" class="home__mountain-1">
        </section>

  </main>

  <!--======================= FOOTER ===========================-->

  <footer class="footer">


  </footer>

  <!--======================= SCROLL UP ===========================-->

  <!--======================= RELLAX JS ===========================-->

    
  <!--======================= MAIN JS ===========================-->
  <script src="js/main.js"></script>
</body>
</html>
